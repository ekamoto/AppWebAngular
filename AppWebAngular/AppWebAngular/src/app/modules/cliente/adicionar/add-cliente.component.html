<form #clienteForm="ngForm" (ngSubmit)="addClienteRepos(clienteForm)">
  <div class="bg-success text-success">{{ msg }}</div>
  <div class="panel panel-primary">
    <div class="panel panel-heading">
      <h3>Adicionar Cliente</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo</label>
        <input id="nomeCompleto" name="Nome" [(ngModel)]="nomeCompleto" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="e_mail">E-mail</label>
        <input id="e_mail" name="Email" [(ngModel)]="e_mail" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="tel">Telefone</label>
        <input id="tel" name="Telefone" [(ngModel)]="tel" type="text" class="form-control">
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
