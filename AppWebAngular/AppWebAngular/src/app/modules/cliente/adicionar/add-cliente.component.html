<form #clienteForm="ngForm" (ngSubmit)="addClienteRepos(clienteForm)">
  <div class="bg-success text-success">{{ msg }}</div>
  <div class="panel panel-primary">
    <div class="panel panel-heading">
      <h3>Adicionar Cliente</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="Nome">Nome Completo</label>
        <input id="Nome" name="Nome" type="text" class="form-control" ngModel >
      </div>
      <div class="form-group">
        <label for="Email">E-mail</label>
        <input id="Email" name="Email"  type="text" class="form-control" ngModel >
      </div>
      <div class="form-group">
        <label for="Telefone">Telefone</label>
        <input id="Telefone" name="Telefone"  type="text" class="form-control" ngModel >
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
