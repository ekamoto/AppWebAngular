<form #clienteForm="ngForm" (ngSubmit)="addClienteRepos(clienteForm)">
  <div class="panel panel-primary">
    <div class="panel panel-heading">
      <h3>Create Cliente</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" name="nome" [(ngModel)]="fullName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="e_mail">E-mail</label>
        <input id="e_mail" name="email" [(ngModel)]="e_mail" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="tel">Telefone</label>
        <input id="tel" name="telefone" [(ngModel)]="tel" type="text" class="form-control">
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
