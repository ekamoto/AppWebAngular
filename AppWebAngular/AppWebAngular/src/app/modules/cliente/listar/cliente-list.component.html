<h1>Listagem de Clientes</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of listClientes">
      <td>{{cliente.nome}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.telefone}}</td>
    </tr>
  </tbody>
</table>
