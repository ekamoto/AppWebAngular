<h1>Listagem de Clientes</h1>

<p>
  <strong>E-mail: </strong><input type="text" [(ngModel)]="cliente" (ngModelChange)="modelChanged(cliente)" />
</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of listClientes">
      <td>{{cliente.Nome}}</td>
      <td>{{cliente.Email}}</td>
      <td>{{cliente.Telefone}}</td>
    </tr>
  </tbody>
</table>
