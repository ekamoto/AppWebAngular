<div class="panel panel-primary">
  <div class="panel panel-heading">
    <h3>Listagem de Clientes</h3>
  </div>
  <div class="panel-body">
    <div class="bg-success text-success">{{ msg }}</div>
    <p>
      <strong>E-mail: </strong><input type="text" [(ngModel)]="cliente" (ngModelChange)="modelChanged(cliente)" />
    </p>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of listClientes">
          <td>{{cliente.Id}}</td>
          <td>{{cliente.Nome}}</td>
          <td>{{cliente.Email}}</td>
          <td>{{cliente.Telefone}}</td>
          <td><button (click)="removerCliente(cliente.Id)" type="button">Remover</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
