<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Forks</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let git of repoClientes">
      <td>{{git.nome}}</td>
      <td>{{git.email}}</td>
      <td>{{git.telefone}}</td>
    </tr>
  </tbody>
</table>
